<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Dank Town</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">Dank Town</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#"><a href="https://docs.google.com/document/d/1nJvZj_v_F9A3lape0SVVnK-ab-7PPTkrB0JHCa77mAs/edit">Rules</a></li>
				</ul>
			</nav>
			<div class="cart">
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Dank Town</h1>
						<p>
							The best Discord server out there!
							Join today!
						</p>
					</div>
					<div class="cta">
						<button class="cta-select"><a href="https://discord.gg/HGjaKNGmdJ">Join Here</a>.</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/town.jpeg" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
